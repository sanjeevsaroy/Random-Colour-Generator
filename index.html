<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colour Generator</title>
    <link rel="stylesheet" href="styles.css">

    <!-- AngularJs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  </head>

  <body ng-app="rcg-app" ng-controller="controller">
    <button class="night-mode-btn" type="button" name="button">
      <i class="fas fa-moon fa-sm"></i>
      <span class="night-mode-label">Off</span>
    </button>
    <button ng-click="getRandomColour()" class="randomise-btn" type="button" name="button">Get a new colour</button>
    <button class="copy-hex-btn" type="button" name="button">Copy hex value to clipboard</button>

    <a class="github-link" href="https://github.com/saroyy/Random-Colour-Generator" target="_blank">View on GitHub</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="app.js"></script> -->
    <script src="app.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
